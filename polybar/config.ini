
[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini



; --- SECCIÃ“N DE AJUSTES ---
[settings]
screenchange-reload = true
pseudo-transparency = true

; =========================================================
;   BARRA PRINCIPAL (SUPERIOR)
; =========================================================
[bar/main]
width = 100%
height = 15pt 
offset-x = 0
offset-y = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt
border-size = 0
padding-left = 1
padding-right = 2
module-margin = 1

border-radius = 0

separator = "|"

font-0 = "FiraCode Nerd Font:size=8;2"
font-1 = "Font Awesome 6 Free Solid:style=Solid:size=8;2"
font-2 = "Material Design Icons:style=Regular:size=10;3"

modules-left = i3 i3-resize-indicator 
modules-center = date systray
modules-right = pulseaudio power

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; ==========================================================
;   BARRA INFERIOR
; ==========================================================

[bar/bottom_bar]
width = 100%
height = 15pt 
offset-x = 0
offset-y = 0

bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt
border-size = 0
padding-left = 1
padding-right = 2
module-margin = 1

separator = "|"

font-0 = "FiraCode Nerd Font:size=8;2"
font-1 = "Font Awesome 6 Free Solid:style=Solid:size=8;2"
font-2 = "Material Design Icons:style=Regular:size=10;3"

modules-left = pomodoro-work pomodoro-workout pomodoro-short-break pomodoro-long-break pomodoro-cycle-count
modules-center = time
modules-right = 

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = trued