[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 0 
label = %temperature%
label-warn = %temperature%
ramp-0 =  "ﰕ"
;ramp-font = 1
ramp-foreground = #a4ebf3
;label-padding-right = 1


[module/time]
type = internal/date
interval = 60
format = <label>
format-background = #2b2f37
date = %{F#888e96} %I:%M %p%{F-}
time-alt = %{F#61afef}  %a, %b %d%{F-}

label = %date%%time%


;[module/xbacklight]
;type = internal/xbacklight
;format = <label>
;format-prefix = "  "
;label = %percentage%
;format-prefix-foreground = #61afef
;label-foreground =   #D8DEE9
;format-padding = 1



[module/cpu]
type = internal/cpu
interval = 2.5

format-prefix = " " 
format = <label> 

label = CPU %percentage%%

format-background = #2b2f37
format-foreground = #989cff

[module/myworkspaces]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
wrapping-scroll = false
fuzzy-match = true
index-sort = true

ws-icon-0 = 1;
ws-icon-1 = 2;

ws-icon-default = 

label-focused = %icon%
label-unfocused = %icon%
label-visible = %icon%
label-urgent = %icon%

; Indicador de color para el workspace activo
label-focused-background = #00bcd4
label-focused-foreground = #222222

; Opcional: puedes agregar un subrayado en vez de fondo
; label-focused-underline = #00bcd4

label-unfocused-background = #00000000
label-unfocused-foreground = #00bcd4
label-visible-background = #00000000
label-visible-foreground = #00bcd4
label-urgent-background = #ff1744
label-urgent-foreground = #ffffff

label-focused-padding = 3
label-unfocused-padding = 2
label-visible-padding = 2
label-urgent-padding = 2

label-separator = " "
label-separator-foreground = #00bcd4

enable-click = true
enable-scroll = true


[module/i3-resize-indicator]
type = custom/script
exec = ~/.config/polybar/scripts/i3_resize_status.sh
interval = 1 
tail = false

[module/pomodoro-work]
type = custom/script
exec = ~/.config/polybar/scripts/pomodoro_module.sh work
interval = 1
format-prefix = ""
format = <label>
label = %output%
click-left = ~/.config/polybar/scripts/pomodoro_module.sh work toggle_play_pause
click-right = ~/.config/polybar/scripts/pomodoro_module.sh work reset
click-middle = ~/.config/polybar/scripts/pomodoro_module.sh work add_60_seconds 

[module/pomodoro-short-break]
type = custom/script
exec = ~/.config/polybar/scripts/pomodoro_module.sh short-break
tail = true
interval = 1
click-left = ~/.config/polybar/scripts/pomodoro_module.sh short-break toggle_play_pause
click-right = ~/.config/polybar/scripts/pomodoro_module.sh short-break reset
click-middle = ~/.config/polybar/scripts/pomodoro_module.sh short-break add_60_seconds 
format = <label>
label = %output%

[module/pomodoro-long-break]
type = custom/script
exec = ~/.config/polybar/scripts/pomodoro_module.sh long-break
tail = true
interval = 1
click-left = ~/.config/polybar/scripts/pomodoro_module.sh long-break toggle_play_pause
click-right = ~/.config/polybar/scripts/pomodoro_module.sh long-break reset
click-middle = ~/.config/polybar/scripts/pomodoro_module.sh long-break add_60_seconds
format = <label>
label = %output%

[module/pomodoro-workout]
type = custom/script
exec = ~/.config/polybar/scripts/pomodoro_module.sh workout
interval = 1
format-prefix = ""
format = <label>
label = %output%
click-left = ~/.config/polybar/scripts/pomodoro_module.sh workout toggle_play_pause
click-right = ~/.config/polybar/scripts/pomodoro_module.sh workout reset
click-middle = ~/.config/polybar/scripts/pomodoro_module.sh workout add_60_seconds 

[module/pomodoro-cycle-count]
type = custom/script
exec = ~/.config/polybar/scripts/pomodoro_module.sh cycle-count
tail = true
interval = 1
click-left = ~/.config/polybar/scripts/pomodoro_module.sh cycle-count reset
click-right = ~/.config/polybar/scripts/pomodoro_module.sh cycle-count reset
format = <label>
label = %output%

[module/systray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

; Opcional: configura el tamaño del icono de la bandeja
icon-size = 50px

; Opcional: espacio entre los iconos
spacing = 10

; Fondo de la bandeja (puedes usar colores hex o variables)
background = #222222

; Color de los iconos (algunos iconos pueden ignorar esto)
foreground = #ffffff

; Orden de los iconos (left-to-right o right-to-left, por defecto: left-to-right)
reverse = false

; Oculta la bandeja si no hay iconos (por defecto: false)
hide-if-empty = false

; Lista de iconos a ocultar (separados por comas, usa el nombre de la clase del icono)
; Ejemplo: hidden = nm-applet,blueman


; Lista de iconos a mostrar siempre (separados por comas)
; Ejemplo: pinned = nm-applet,blueman


; Tamaño máximo de la bandeja (en píxeles, 0 = sin límite)
max-size = 300

; Margen izquierdo y derecho (en píxeles)
;margin = 0

; Margen superior e inferior (en píxeles)
;padding = 0

; Alineación vertical (top, center, bottom; por defecto: center)
;alignment = center

; Si se debe redimensionar la bandeja automáticamente (por defecto: true)
;auto-resize = true

; Si se debe mostrar la bandeja solo en el monitor principal (por defecto: false)
;primary = false

; Monitor específico para mostrar la bandeja (por nombre)
;monitor = HDMI-1

; Si se debe mostrar la bandeja solo en el monitor donde está el cursor (por defecto: false)
;follow-cursor = false

; Si se debe mostrar la bandeja solo cuando Polybar está visible (por defecto: true)
;show-on-bar = true


